apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitops-app-ingress
  namespace: default
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/subnets: subnet-06212defe3410f084,subnet-01ba96d47d95b5ffe
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gitops-service
                port:
                  number: 80
